name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8 pytest pytest-cov

    - name: Lint with flake8
      run: |
        flake8 train/ app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 train/ app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Lint with pylint
      run: |
        pylint train/*.py app/*.py --disable=all --enable=E,F || true

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Train models
      run: |
        python train/main_loop_models.py

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/iris-classifier:latest
          ${{ secrets.DOCKER_USERNAME }}/iris-classifier:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

