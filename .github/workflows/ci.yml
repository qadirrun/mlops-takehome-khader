name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8 pytest pytest-cov

    - name: Lint with flake8
      run: |
        echo "üîç Running flake8 linter..."
        flake8 train/ app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 train/ app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: |
        echo "üîç Running pylint linter..."
        pylint train/*.py app/*.py --disable=all --enable=E,F || true

    - name: Unit tests - Training
      run: |
        echo "üß™ Running training unit tests..."
        python -m pytest tests/test_train.py -v --tb=short --cov=train --cov-report=xml

    - name: Unit tests - API
      run: |
        echo "üß™ Running API unit tests..."
        python -m pytest tests/test_api.py -v --tb=short --cov=app --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Train models
      run: |
        echo "üöÇ Training models..."
        python train/main_loop_models.py

    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: |
          artifacts/
          mlruns/
        retention-days: 30

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/iris-classifier:latest
          ${{ secrets.DOCKER_USERNAME }}/iris-classifier:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/iris-classifier:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/iris-classifier:buildcache,mode=max

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

