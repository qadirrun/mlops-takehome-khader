name: Deploy Dev

on:
  push:
    branches: [ main ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Pull Docker image
      run: |
        echo "üê≥ Pulling Docker image..."
        docker pull ${{ secrets.DOCKER_USERNAME }}/iris-classifier:${{ github.sha }}

    - name: Deploy to Dev
      env:
        DEV_API_URL: ${{ secrets.DEV_API_URL }}
      run: |
        echo "üöÄ Deploying to Dev environment..."
        docker run -d \
          -p 8000:8000 \
          -e ENVIRONMENT=dev \
          --name iris-classifier-dev \
          ${{ secrets.DOCKER_USERNAME }}/iris-classifier:${{ github.sha }}
        sleep 5

    - name: Smoke test - /healthz
      run: |
        echo "üß™ Testing /healthz endpoint..."
        curl -f http://localhost:8000/healthz || exit 1
        echo "‚úÖ /healthz passed"

    - name: Smoke test - /predict
      run: |
        echo "üß™ Testing /predict endpoint..."
        curl -f -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"features": [5.1, 3.5, 1.4, 0.2]}' || exit 1
        echo "‚úÖ /predict passed"

    - name: Notify Slack - Dev Deployment
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "Dev Deployment Status",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Dev Deployment*\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nTriggered by: ${{ github.actor }}"
                }
              }
            ]
          }

