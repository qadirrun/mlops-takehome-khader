---
# Canary Deployment Strategy for Iris Classifier
# This deployment runs alongside the stable deployment
# Traffic is gradually shifted from stable to canary

---
# Canary Deployment - New Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-canary
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: canary
    environment: production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: iris-classifier
      version: canary
  template:
    metadata:
      labels:
        app: iris-classifier
        version: canary
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics-prometheus"
    spec:
      serviceAccountName: iris-classifier-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: iris-classifier
          image: iris-classifier:canary
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: ENVIRONMENT
              value: "canary"
            - name: MODEL_NAME
              value: "demo-iris-LR"
            - name: CANARY_PERCENTAGE
              value: "10"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: iris-classifier-secrets
                  key: MLFLOW_TRACKING_URI
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30

---
# Service for Canary Deployment
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-canary
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: canary
spec:
  type: ClusterIP
  selector:
    app: iris-classifier
    version: canary
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Ingress for Canary with Traffic Splitting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iris-classifier-canary-ingress
  namespace: iris-classifier
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: iris-classifier.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iris-classifier-canary
                port:
                  number: 80

