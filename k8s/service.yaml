---
# Service for Iris Classifier - ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier
  namespace: iris-classifier
  labels:
    app: iris-classifier
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app: iris-classifier
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: None

---
# Service for Iris Classifier - Headless (for StatefulSet if needed)
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-headless
  namespace: iris-classifier
  labels:
    app: iris-classifier
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: iris-classifier
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP

---
# Service for metrics
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-metrics
  namespace: iris-classifier
  labels:
    app: iris-classifier
spec:
  type: ClusterIP
  selector:
    app: iris-classifier
  ports:
    - name: metrics
      port: 8000
      targetPort: http
      protocol: TCP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iris-classifier-hpa
  namespace: iris-classifier
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iris-classifier
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

