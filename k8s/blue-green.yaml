---
# Blue-Green Deployment Strategy for Iris Classifier
# Two identical deployments (blue and green) run simultaneously
# Traffic is switched between them for zero-downtime deployments

---
# Blue Deployment (Current Production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-blue
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: blue
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: iris-classifier
      version: blue
  template:
    metadata:
      labels:
        app: iris-classifier
        version: blue
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics-prometheus"
    spec:
      serviceAccountName: iris-classifier-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: iris-classifier
          image: iris-classifier:v1.0.0
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: MODEL_NAME
              value: "demo-iris-LR"
            - name: DEPLOYMENT_VERSION
              value: "blue"
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: iris-classifier-secrets
                  key: MLFLOW_TRACKING_URI
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30

---
# Green Deployment (New Version - Standby)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-green
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: green
    environment: production
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: iris-classifier
      version: green
  template:
    metadata:
      labels:
        app: iris-classifier
        version: green
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics-prometheus"
    spec:
      serviceAccountName: iris-classifier-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: iris-classifier
          image: iris-classifier:v1.1.0
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: MODEL_NAME
              value: "demo-iris-LR"
            - name: DEPLOYMENT_VERSION
              value: "green"
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: iris-classifier-secrets
                  key: MLFLOW_TRACKING_URI
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30

---
# Service for Blue Deployment (Active)
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-blue
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: blue
spec:
  type: ClusterIP
  selector:
    app: iris-classifier
    version: blue
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Service for Green Deployment (Standby)
apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-green
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: green
spec:
  type: ClusterIP
  selector:
    app: iris-classifier
    version: green
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

