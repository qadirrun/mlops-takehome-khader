---
# Iris Classifier Deployment - Production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier
  namespace: iris-classifier
  labels:
    app: iris-classifier
    version: v1
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: iris-classifier
      version: v1
  template:
    metadata:
      labels:
        app: iris-classifier
        version: v1
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics-prometheus"
    spec:
      serviceAccountName: iris-classifier-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: iris-classifier
          image: iris-classifier:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: iris-classifier-config
                  key: ENVIRONMENT
            - name: MODEL_NAME
              value: "demo-iris-LR"
            - name: CANARY_PERCENTAGE
              value: "100"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: iris-classifier-config
                  key: LOG_LEVEL
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: iris-classifier-secrets
                  key: MLFLOW_TRACKING_URI
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          # Startup probe - wait for app to start
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - iris-classifier
                topologyKey: kubernetes.io/hostname
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: iris-classifier-pdb
  namespace: iris-classifier
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: iris-classifier

