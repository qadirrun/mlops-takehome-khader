global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Add your notification channels here
    # Example: email, slack, pagerduty, etc.

  - name: 'critical'
    # Critical alerts configuration
    # Example: send to PagerDuty

  - name: 'warning'
    # Warning alerts configuration
    # Example: send to Slack

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

